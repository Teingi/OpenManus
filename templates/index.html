<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obdiag AI Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <div class="main-panel">
            <div id="task-container" class="task-container">
                <div class="welcome-message">
                    <h1>Welcome to obdiag AI Assistant</h1>
                    <p>Please enter a task prompt to start a new task</p>
                </div>
                <div id="log-container" class="step-container"></div>
            </div>
            <div id="input-container" class="input-container">
                <input type="text" id="prompt-input" placeholder="Enter task prompt..."
                    onkeypress="if(event.keyCode === 13) createTask()">
                <button onclick="createTask()">Create Task</button>
            </div>
        </div>

        <div class="history-panel collapsed">
            <h2>History Tasks</h2>
            <div id="task-list" class="task-list"></div>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>

</html>
